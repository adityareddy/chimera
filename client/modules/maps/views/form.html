<h4>
  <a href="" ui-sref="^.list" class="btn btn-default"><i class="fa fa-arrow-left"></i></a>
  <span ng-show="!product.id" translate>Add a new product</span>
  <span ng-show="product.id" translate>Edit product</span>
</h4>
<div class="row">
	<div class="col-md-4">
		<div class="box box-primary">
			<div class="box-header">
				<h3 class="box-title">Quick Example</h3>
			</div>
			<formly-form class="box-body" model="product" fields="formFields" options="formOptions" ng-submit="onSubmit()"></formly-form>
			<div class="box-footer">
				<button class="btn btn-primary btn-success" ng-click="onSubmit()" translate>Submit</button>
			</div>
		</div>
	</div>
</div>
