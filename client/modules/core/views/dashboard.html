<section admin-header class="content-header" title="{{ 'Dashboard' | translate }}" sub-title="{{ 'Manage your products here!' | translate }}">
</section>
<section ui-view class="content">
	<div class="row">

		<small-box name="{{ box.name }}" color="{{ box.color }}" 
							 icon="{{ box.icon }}" quantity="{{ box.quantity }}" 
							 href="{{ box.href }}" ng-repeat="box in boxes | orderBy:['-quantity', 'name']">
		</small-box>

	</div>
</section>
